<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dms3 a2</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Bytesized&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap');
    </style>

    <script src="http://unpkg.com/tone"></script>
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
</head>
<body>  
    <header> 
        <p>Pop the Notes</p>
    </header>
    <nav> 
        <!-- the menu icon -->
        <div id="menuToggle" class="container">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <!-- dropdown lists  -->
        <div class="dropdown" id="dropdownMenu">
            <a href="#">About</a>
            
        </div>
    </nav>

      
    <canvas id="ballCanvas"></canvas>

        <div class="custom-controls button">
        <button id="musicBtn" onclick="onclickmusic()">
            <img id="musicIcon" src="mute.png" 
              alt="play music"
              width="40"
              height="40"
            />
        </button>

      <div class="audio-player">
        <audio id="background-music">
          <source 
            src="layers-piano-loop.mp3" loop
            type="audio/mp3"
          />
        </audio>
    </div>

</body>
</html>
